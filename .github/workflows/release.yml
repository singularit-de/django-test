name: release

on:
  push:
    branches:
      - 'test-dependabot'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ "3.7"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: echo "${{ github.event.head_commit.modified }}"
      - name: Check for changes in directory
        if: ${{ contains(github.event.head_commit.modified, matrix.version) }}
        run: |
          echo "Changes detected in directory ${{ matrix.directory }}"
        continue-on-error: false
#      - name: Login to private container registry for dependencies
#        uses: docker/login-action@v1
#        with:
#          registry: https://1234567890.dkr.ecr.us-east-1.amazonaws.com
#          username: ${{ secrets.READONLY_AWS_ACCESS_KEY_ID }}
#          password: ${{ secrets.READONLY_AWS_ACCESS_KEY }}
      - name: Build the Python Docker image
        run: docker build ./${{matrix.version}} --tag my-temp-python-image:latest
      - name: Set actual python version
        run: echo "PYTHON_VERSION=$(docker run my-temp-python-image:latest python -V 2>&1 | grep -Po '(?<=Python )(.+)')" >> $GITHUB_ENV
      - name: Build the Docker image
        run: docker build . --tag django-test:${{env.PYTHON_VERSION}} --tag django-test:${{matrix.version}}
      - name: List all images
        run: docker image ls